<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Automation Formula Generator (Root URLs)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spreadsheet Automation Formula Generator (Root URLs)</h1>

        <label for="dataCenterUrl">Data Center URL</label>
        <input type="text" id="dataCenterUrl" placeholder="Enter Data Center URL">

        <fieldset>
            <legend>Spreadsheet Tab Name</legend>
            <label>
                <input type="radio" name="spreadsheetTabName" value="Screaming Frog(OLD)" checked> Screaming Frog(OLD)
            </label>
            <label>
                <input type="radio" name="spreadsheetTabName" value="Screaming Frog(NEW)"> Screaming Frog(NEW)
            </label>
        </fieldset>

        <label for="foldersToExclude">Folders to Exclude</label>
        <input type="text" id="foldersToExclude" placeholder="Enter Folders to Exclude, separated by |">

        <button id="generateFormula">Generate Formula</button>
        <button id="copyFormula">Copy Formula</button>

        <textarea id="formulaOutput" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
